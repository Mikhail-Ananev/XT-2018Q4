<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="Registration form.css">
  <title>Регистрация</title>
 </head>
 <body>
 
    <form class="registration" action="index.html" method="get">
	    <div class="form-row header"> 
		    <label>Регистрация</label>
		</div>
		
		<div class="form-row">
		        <label for="form_e-mail">E-mail</label>
			<input type="text" id="form_e-mail" name="e-mail"/>
		</div>
		
		<div class="form-row floating-box">
		    <div>
		            <label for="form_pasword">Пароль</label>
		            <input type="text" id="form_pasword" name="pasword"/>
			</div>
			<div>
			        <label for="form_repeat">Ещё раз</label>
			        <input type="text" id="form_repeat" name="repeat_pasword"/>
			</div>
			
		</div>
		
		<div class="form-row submit">
		    <input type="button" value="Отправить">
		</div>
    </form>		
 </body>
</html>
