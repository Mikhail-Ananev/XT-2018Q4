<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Char remover.css">
    <title>Char remover</title>
    <script src="Char remover.js"></script>
</head>
<body>
<div class="registration">
    <div class="form-row header">
        <label>Char remover</label>
    </div>

    <div class="form-row">
        <label for="inputText">Input text</label>
        <input type="text" id="inputText"/>
    </div>

    <div class="form-row floating-box">
        <div>
            <label for="resultText">Result</label>
            <input type="text" id="resultText" readonly="true"/>
        </div>
    </div>

    <button id="runButton">Get result</button>
</div>
</body>
</html>
